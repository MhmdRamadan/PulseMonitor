name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore PulseMonitor.sln

      - name: Build
        run: dotnet build PulseMonitor.sln -c Release --no-restore

      - name: Test
        run: dotnet test PulseMonitor.Tests/PulseMonitor.Tests.csproj -c Release --no-build --verbosity normal

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pulse-monitor-ui/package-lock.json

      - name: Install and build
        run: |
          cd pulse-monitor-ui
          npm ci || npm install
          npm run build
