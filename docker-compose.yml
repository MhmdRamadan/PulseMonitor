version: '3.8'
services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: PulseMonitor_SecurePwd123!
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "PulseMonitor_SecurePwd123!" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: PulseMonitor.API/Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: "Server=db;Database=PulseMonitor;User Id=sa;Password=PulseMonitor_SecurePwd123!;TrustServerCertificate=True;"
      Jwt__Key: "PulseMonitorSecretKeyAtLeast32CharactersLong!!"
      Jwt__Issuer: "PulseMonitor"
      Jwt__Audience: "PulseMonitor"
      Cors__Origins: "http://localhost:3000,http://localhost"
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy

  ui:
    build:
      context: ./pulse-monitor-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  sqldata:
